<h3 class="text-center mt-2"><u>Novo Produto</u></h3>
<hr>
<div class="card ">
  <div class="card-header text-right">
    <a class="btn btn-primary" role="button" [routerLink]="['/produtos/novo']">Novo produto</a>
  </div>
  <div class="card-body">
    <table class="table grid">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Nome</th>
          <th scope="col">Descricao</th>
          <th scope="col">Preço</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos | async" >
          <!-- <th scope="row">{{produto.key}}</th> -->
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.preco | currency: 'BRL':true }}</td>
          <td class="edit">
            <a class="btn btn-warning text-white" role="button" [routerLink]="['/produtos/editar', produto.key]"><i class="far fa-edit"> Editar</i></a>
          </td>
          <td class="delete">
            <!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
    Abrir modal de demonstração
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button class="btn btn-danger" (click)="remover(produto.key)"><i class="far fa-trash-alt"> Deletar</i></button>
        </div>
      </div>
    </div>
  </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
